<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container d-flex">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="hour col-12" id="hr9" >
            9 A.M.<textarea id="texthr9" class="text-center"></textarea>
            <button class="saveBtn" id="9">Save!</button>
          </div>
          <div class="hour col-12" id="hr10" >
            10 A.M.<textarea id="texthr10" class="text-center"></textarea>
            <button class="saveBtn" id="10">Save!</button>
          </div>
          <div class="hour col-12" id="hr11" >
            11 A.M.<textarea id="texthr11" class="text-center"></textarea>
            <button class="saveBtn" id="11">Save!</button>
          </div>
          <div class="hour col-12" id="hr12" >
            12 P.M.<textarea id="texthr12" class="text-center"></textarea>
            <button class="saveBtn" id="12">Save!</button>
          </div>
          <div class="hour col-12" id="hr13" >
            1 P.M.<textarea id="texthr13" class="text-center"></textarea>
            <button class="saveBtn" id="13">Save!</button>
          </div>
          <div class="hour col-12" id="hr14" >
            2 P.M.<textarea id="texthr14" class="text-center"></textarea>
            <button class="saveBtn" id="14">Save!</button>
          </div>
          <div class="hour col-12" id="hr15" >
            3 P.M.<textarea id="texthr15" class="text-center"></textarea>
            <button class="saveBtn" id="15">Save!</button>
          </div>
          <div class="hour col-12" id="hr16" >
            4 P.M.<textarea id="texthr16" class="text-center"></textarea>
            <button class="saveBtn" id="16">Save!</button>
          </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./script.js"></script>
  </body>
</html>
